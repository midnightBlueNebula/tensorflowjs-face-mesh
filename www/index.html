<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TensorFlow.js - Face Mesh</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <h1>TensorFlow.js Face Mesh</h1>
    <center><p id="status">Waiting TensorFlow.js to load...</p></center>
    <div id="video-div" class="invisible">
      <video loop muted height="360" width="640" controls >
        Your browser does not support the video tag.
      </video>
      <p style="display: inline-block">Upload a video to generate face mesh.</p>
      <input type="file" style="display: inline-block; margin-left:120px;" />
    </div>
    
    
    
    
    
    <!-- Require the peer dependencies of face-landmarks-detection. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.4.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.4.0/dist/tf-converter.js"></script>
    
    <!-- You must explicitly require a TF.js backend if you're not using the tfjs union bundle. -->
    
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.4.0/dist/tf-backend-wasm.js"></script> 

    <!-- Require face-landmarks-detection itself. -->
    <script src="https://unpkg.com/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="/script.js"></script>
  </body>
</html>
